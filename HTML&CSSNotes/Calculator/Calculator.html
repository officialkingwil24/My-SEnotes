<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="Calculator.css"/>
    </head>
<body>
    
    <h1 class="text">Calculator</h1>

    <div id="calculator">
        <div class="row" id="screen"></div>

        <div class="row">
          <div class="column">
            <button class="span-two">AC</button>
          </div>
          <div class="column">
           <button><a href=#backspace><img class="column" alt="backspace" src='https://cdn.iconscout.com/icon/free/png-256/backspace-23-457882.png'></a>
        </button>
          </div>
          <div class="column">
            <button>%</button>
          </div>
          <div class="column">
            <button>รท</button>
          </div>
        </div>
  
        <div class="row">
          <div class="column">
            <button>7</button>
          </div>
          <div class="column">
              <button>8</button>
          </div>
          <div class="column">
            <button>9</button>
          </div>
          <div class="column">
            <button>x</button>
          </div>
        </div>

        <div class="row">
          <div class="column">
            <button>4</button>
          </div>
          <div class="column">
            <button>5</button>
          </div>
          <div class="column">
            <button>6</button>
          </div>
          <div class="column">
            <button>-</button>
          </div>
        </div>
  
        <div class="row">
          <div class="column">
            <button>1</button>
          </div>
          <div class="column">
            <button>2</button>
          </div>
          <div class="column">
            <button>3</button>
          </div>
          <div class="column">
            <button>+</button>
          </div>
        </div>

        <div class="row">
            <div class="column">
              <button>0</button>
            </div>
            <div class="column">
              <button>.</button>
            </div>
            <div class="column">
              <button>=</button>
            </div>
          </div>
      </div>

    <script src="Calculator.js"></script>
</body>
</html>
